<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>

    <form action="">
        <div>
            <label for="text">Text</label>
            <input type="text" name="" id="text">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="" id="email">
        </div>

        <div>
            <label for="password">password</label>
            <input type="password" name="" id="password">
        </div>

        <div>
            <label for="number">number</label>
            <input type="number" name="" id="number" min="0">
        </div>

        <div>
            <label for="range">range</label>
            <input type="range" name="" id="range" min="0" max="10"
            step="1">
        </div>
        
        <div>
            <label for="date">date</label>
            <input type="date" name="date" id="date">
        </div>

        <div>
            <label for="color">color</label>
            <input type="color" name="color" id="color">
        </div>

        <div>
            <label for="message">message</label>
            <br>
            <textarea name="message" id="message" cols="15" rows="10"></textarea>
        </div>

        <div>
            <label for="sex">select</label>
            <select name="sex" id="sex">
                <option value="">Мужчина</option>
                <option value="">Женщина</option>
                <option value="">Другое</option>
            </select>
        </div>

        <div>
            <label>Количество работ</label>
            <input type="radio" name="work">1
            <input type="radio" name="work">2
            <input type="radio" name="work">5
            <input type="radio" name="work">10+
        </div>

        <div>
            <label>Количество работ</label>
            <input type="checkbox" name="food">1
            <input type="checkbox" name="food">2
            <input type="checkbox" name="food">5
            <input type="checkbox" name="food">10+
        </div>

        <input type="submit" value="Отправить форму">
        
    </form>

</body>
</html>
